<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // - Користувач вводить або має два числа.
    //   Потрібно знайти та вивести максимальне число з тих двох .
    //   Також потрібно врахувати коли введені рівні числа.
    let aa = +prompt('Введіть перше число', Math.floor(Math.random() * 200) - 100);
    let bb = +prompt('Введіть друге число', Math.floor(Math.random() * 200) - 100);
    aa > bb ? alert("Перше число більше") : aa < bb ? alert("Друге число більше") : alert("Числа рівні");


    // - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    //   Користувач вводить номер квартири просто в змінні або через prompt('') .
    //   Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
    let number = +prompt('Введіть номер квартири', Math.floor(Math.random() * 90) + 1);
    number <= 20 ? alert('1 під\'їзд') : number <= 48 ? alert('2 під\'їзд') : alert('3 під\'їзд')

    // - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10
    //   вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО
    number = +prompt('Введіть числове значення', Math.floor(Math.random() * 21));
    number === '10' ? alert('ВІРНО') : alert('НЕВІРНО');

    // - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    //   якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    //   якщо в змінну записали щось інше, спрацьовує else
    //   let hh = {};
    //   let arr = [11,12, 13];
    //   console.log(typeof ('x'));  //string
    //   console.log(typeof (1));   //number
    //   console.log(typeof (true)); //boolean
    //   console.log(typeof (hh)); //object
    //   console.log(typeof (arr)); //object
    let x  = {};
    if (typeof(x) === 'string'){
            alert('1');
    } else if(typeof(x) === 'number'){
        alert('2');
    }else if(typeof(x) === 'boolean'){
        alert('3');
    }else if(typeof(x) === 'object'){
        alert('4');
    }else{
        alert('5');
    }

    //   - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН

    let temp  = Math.floor(Math.random() * 66) - 20;
    if (temp >=10 && temp <=22){
        alert(`Температура за вікном ${temp} - ми йдемо ВЧИТИСЯ`);
    } else {
        alert(`Температура за вікном ${temp} - сидимо вдома і вчимося ОНЛАЙН`);
    }

    // - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //   числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .
    let key = Math.floor(+prompt('оберіть цифру від 1 до 5'))
        switch (key){
            case 1:
                alert('Ви виграли ... АВТОМОБІЛЬ!');
                break;
            case 2:
                alert('Ви виграли ... МОТОЦИКЛ!');
                break;
            case 3:
                alert('Ви виграли ... ТЕЛЕФОН!');
                break;
            case 4:
                alert('Ви виграли ... СКУТЕР!');
                break;
            case 5:
                alert('Ви виграли ... САМОКАТ!');
                break;
            default:
                alert('число не вірне ...');
        }
</script>
